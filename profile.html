        .skill-title{

        }

         .skill{
             display: grid;
             place-items: center;
             background: lightgray;
         }
         .skill-bars{
             width:800px;
             background:#fff;
             border-radius:10px;
             padding: 25px 30px;
             box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
             margin-top: 100px;
         }
         .skill-bars .bar{
           margin: 20px 0;
         }
         .skill-bars .bar:first-child{
           margin-top:0px;
         }
         .skill-bars .bar .info{
           margin-bottom: 5px;
         }

         .skill-bars .bar .info span{
           font-size: 17px;
           font-weight: 500;
           opacity: 0;
           animation: showText 0.5s 1s linear forwards;
         }
         @keyframes showText{
           100%{
             opacity: 1;
           }
         }
         .progress-line span::before{
           position:absolute;
           content: "";
           right:0;
           top:-10px;
           height: 0;
           width: 0;
           border: 7px solid transparent;
           border-bottom-width: 0px;
           border-right-width: 0px;
           border-top-color: #000;
           opacity: 0;
           animation: showText2 0.5s 1.5s linear forwards;
         }
         .progress-line span::after{
           position:absolute;
           right:0;
           top:-28px;
           color:#fff;
           font-size: 12px;
           font-weight: 500;
           background: #000;
           padding: 1px 8px;
           border-radius: 3px;
           opacity: 0;
           animation: showText2 0.5s 1.5s linear forwards;
         }
         @keyframes showText2{
           100%{
             opacity: 1;
           }
         }
         .progress-line.h span::after{
           content:"60%";
         }
         .progress-line.css span::after{
           content:"60%";
         }
         .progress-line.javascript span::after{
           content:"50%";
         }
         .progress-line.python span::after{
           content:"70%";
         }
         .skill-bars .bar .progress-line{
           position: relative;
           height: 10px;
           width: 100%;
           background: #f0f0f0;
           border-radius: 10px;
           transform: scaleX(0);
           transform-origin: left;
           box-shadow: inset 0px 1px 1px rgba(0,0,0,0.05),
                             0px 1px rgba(255,255,255,0.8);
           animation: animate 1s cubic-bezier(1,0,0.5,1) forwards;
         }
         .bar .progress-line span{
           height: 100%;
           width: 80%;
           background: grey;
           position: absolute;
           border-radius: 10px;
           left:-1px;
           transform: scaleX(0);
           transform-origin: left;
           animation: animate 1s 1s cubic-bezier(1,0,0.5,1) forwards;
         }
         @keyframes animate {
           100%{
            transform: scaleX(1);
           }
         }
         .progress-line.h span{
           width:60%;
         }
         .progress-line.css span{
           width:60%;
         }
         .progress-line.javascript span{
           width:50%;
         }
         .progress-line.python span{
           width:70%;
         }

       .wrapper{
         max-width: 1100px;
         margin-top: 100px;
       }
       .wrapper .gallery{
         display: flex;
         flex-wrap: wrap;
       }
       .gallery span{
         display: flex;
         width: 100%;
         overflow: hidden;
       }
       .gallery .image{
         padding: 7px;
         width: calc(100%/3);
       }
       .gallery .image img{
         width: 100%;
         vertical-align: middle;
         transition: all 0.3s ease;
       }
       .gallery .image:hover img{
         transform: scale(1.1);
       }
       @media (max-width:1000px){
        .gallery .image{
          width: calc(100%/2);
        }
       }
       @media (max-width:600px){
         .gallery .image{
           padding: 4px;
           width:100%;
         }
       }
       .preview-box{
         position: fixed;
         max-width: 700px;
         width:100%;
         top:50%;
         left:50%;
         z-index: 5;
         transform: translate(-50%, -50%) scale(0.9);
         background: #fff;
         padding: 0 5px 5px 5px;
         opacity: 0;
         pointer-events: none;
         border-radius: 3px;
         box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
       }
       .preview-box.show{
         opacity: 1;
         pointer-events: auto;
         transform: translate(-50%, -50%) scale(1);
         transition: all 0.3s ease;
       }
       .preview-box .d-details{
         display: flex;
         align-items: center;
         padding: 12px 15px 12px 10px;
         justify-content: space-between;
       }
       .preview-box .d-details .icon{
         color:grey;
         cursor:pointer;
         font-size: 20px;
       }
       .d-details .d-title{
         display: flex;
         font-size: 18px;
         font-weight: 400;
       }
       .d-details .d-title p{
         margin: 0 5px;
       }
       .d-details .d-title p.current-img{
         font-weight: 500;
       }
       .preview-box .img-box{
         display: flex;
         width: 100%;
       }
       .img-box .slide{
         position: absolute;
         top: 50%;
         z-index: 3;
         transform: translateY(-50%);
         font-size: 30px;
         cursor: pointer;
         color:#fff;
         width:60px;
         height:50px;
         line-height: 50px;
         text-align: center ;
       }
       .img-box .slide.prev{
         left: 0;
       }

       .img-box .slide.next{
         right: 0;
       }

       .preview-box .img-box img{
         width: 100%;
         border-radius: 0 0 3px 3px;
       }
       .shadow{
         position: fixed;
         top: 0;
         left: 0;
         height: 100%;
         width: 100%;
         display: none;
         background: rgba(0,0,0,0.4);
       }
